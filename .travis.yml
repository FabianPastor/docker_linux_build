sudo: required

language: generic

services:
  - docker

before_install:
  - sudo apt-get update
  - sudo apt-get -y -o Dpkg::Options::="--force-confnew" install docker-ce

jobs:
  include:
    - stage: dependencies1 
      script: ./build_image.sh dependencies1
    - stage: dependencies2
      script: ./build_image.sh dependencies2
