sudo: required

language: generic

services:
  - docker

before_install:
  - sudo apt-get update
  - sudo apt-get -y -o Dpkg::Options::="--force-confnew" install docker-ce
  - docker --version

jobs:
  include:
    - stage: dependencies1 
      script: ./build.sh dependencies1
    - stage: dependencies2
      script: ./build.sh dependencies2
    - stage: all
      script: ./build.sh
